</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <li id="Add">
                <a> <svg class="glyph stroked plus sign"><use xlink:href="#stroked-plus-sign" /></svg> Add Team</a>
            </li>
            <li id="teamTemplate" class="parent hide">
                <a data-toggle="collapse" href="#sub-item-1">
                    Team 1
                </a>
                <ul class="children collapse" id="sub-item-1">
                    <li>
                        <a class="" onclick="navSite(this)" href="index.html">
                            <svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> View Team Status
                        </a>
                    </li>
                    <li>
                        <a class="" onclick="navSite(this)" href="evaluate.html">
                            <svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Evaluate Team
                        </a>
                    </li>
                    <li>
                        <a class="" onclick="navSite(this)" href="manage.html">

                        </a>
                    </li>
                </ul>
            </li>


        </ul>
    </div>
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">		
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Manage Team</h1>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-body">
                    <label>Edit Team Name</label>
                    <input id="NameEnter" class="form-control" placeholder="New Team Name">
                    <a id="NameEdit" class="btn btn-primary marg">Confirm</a>
				</div>
			</div>
		</div><!--/.row-->
		
        <div class="row">
            <div class="col-md-6">
                <div id="memberBox" class="panel panel-body">
                    <label>Team Members</label>
                    <ul id="MemberList">
                    <li id="MemberTemplate">Chad</li>
                    <li>Berneese</li>
                    <li>Ronaldito</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-body">
                    <label>Add Team Member</label>
                    <input id="MemberName" class="form-control" placeholder="Member Name">
                    <a id="AddMember" class="btn btn-primary marg">Add</a>
                </div>
            </div>
        </div>



        </div>	<!--/.main-->

    <script src="js/buttonfunctionality.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
    <script>loadUp();</script>
